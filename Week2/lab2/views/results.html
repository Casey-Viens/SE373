<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 2 Results Page</title>
</head>

<body onload="results()">
    <nav><a href="/index">Index Page</a><a href="/about">About Page</a><a href="/form">Form Page</a></nav>
    <div id="main">
        <h1>Advanced Open Source Web Development</h1>
        <h2>Assignment 2 - Results</h2>
        <h4>Name:</h4>
        <p id="nameOutput"></p>
        <h4>Email:</h4>
        <p id="emailOutput"></p>
        <h4>Comment:</h4>
        <p id="commentOutput"></p>
    </div>
</body>
<script>
    function results() {
        var name = document.querySelector("#nameOutput")
        var email = document.querySelector("#emailOutput")
        var comment = document.querySelector("#commentOutput")

        const params = new URLSearchParams(window.location.search)

        name.innerHTML = params.get('name')
        email.innerHTML = params.get('email')
        comment.innerHTML = params.get('comment')
    }
</script>

</html>
