<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 2 Form Page</title>
</head>

<body>
    <nav><a href="/index">Index Page</a><a href="/about">About Page</a><a href="/form">Form Page</a></nav>
    <div id="main">
        <h1>Advanced Open Source Web Development</h1>
        <h2>Assignment 2 - Form</h2>
        <form action="/results">
            <label for="nameInput">
                <strong>Name:</strong>
            </label>
            <br>
            <input type="text" name="name" id="nameInput">
            <br>
            <label for="emailInput">
                <strong>Email:</strong>
            </label>
            <br>
            <input type="text" name="email" id="emailInput">
            <br>
            <label for="commentInput">
                <strong>Comments:</strong>
            </label>
            <br>
            <textarea name="comment" cols="30" rows="5" id="commentInput"></textarea>
            <br>
            <input type="submit" name="submit" id="submitButton" value="Submit">
        </form>
    </div>
</body>

</html>
